        })
        .then((tasks) => {
          console.log(tasks);

          const list = document.querySelector("#product_list");

          // Clear old dummy HTML
          list.innerHTML = "";

          // Insert API data
          tasks.forEach((item) => {
            list.innerHTML += `
              <div class="box_item">
                <img src="https://www.didongmy.com/vnt_upload/product/09_2025/iphone_17_pro_max_orange_thumb_didongmy.jpg" width="200">

        .catch((err) => console.error("Error fetching:", err));
